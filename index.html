<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресторанне меню</title>
  <link href="public/css/main.css" rel="stylesheet">
  <!-- Подключение jsPDF через CDN -->
  
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Меню ресторану</h1>
      <p class="text-xl text-gray-600">Самі смачні страви для вашого задоволення!</p>

    <footer class="text-center mt-12">
      <button id="downloadPDF" class="bg-blue-500 text-white p-2 rounded-md">Завантажити PDF</button>
    </footer>

  <script type="module" src="js/main.js"></script>
